<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu15.html</title>
    <script>

        /*
        해당 윈도우(브라우저)의 로드가 완료된 후 무기명 함수를
        실행하는 방식으로, 자바스크립트는 인터프리터 방식이므로
        DOM과의 연동을 위해 자주 사용되는 방식이다.
        */

        //window.onload=function(){}

        document.write("<h1>16개의 랜덤한 색 만들기</h1>");
        document.write("<hr>");

        var divStyle;
        var plots=[];
        //var r=Math.floor(Math.random()*256);
        for(var i=0;i<16;i++){
            plots[i]="rgb("+Math.floor(Math.random()*256)+","
            +Math.floor(Math.random()*256)+","
            +Math.floor(Math.random()*256)+")";
        }

        for(var i=0 ; i<16; i++){
            divStyle='<div style="width: 130px;height: 35px; padding: 30px; background-color:'
            +plots[i]+'; display: inline-block;">'+plots[i]+'</div>';
            document.write(divStyle);
        }
        
    </script>
</head>
<body>
    <div id="showPosition"></div>
</body>
</html>
